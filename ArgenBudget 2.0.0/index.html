<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libraries\jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css">
    <link rel="stylesheet" type="text/css" href="styles\styles.css">
    <link rel="stylesheet" type="text/css" href="libraries\bootstrap\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libraries\bootstrap\css\bootstrap.min.css">
    <script src="libraries\jquery-ui/js/jquery-1.10.2.js"></script>
    <script src="libraries\jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>
</head>
<body>

  <div id="mainContainer">

    <h3>Control de gastos</h3>

    <div id="productAddContainer">
      <input type="text" name="lastname" id="product" placeholder="Ingrese Producto">
      <input type="text" name="lastname" id="price" placeholder="Ingrese Precio" onblur="showFocus(this)">
      <input type="text" name="lastname" id="brand" placeholder="Ingrese Marca">
      <input type="text" name="lastname" id="kilos" placeholder="Ingrese Cantidad" onblur="showFocus(this)">
      <input type="text" name="lastname" id="date" placeholder="Ingrese Fecha">
      <select id="category">
        <option value="" disabled selected>Categoria</option>
        <option value="Supermercado">Supermercado</option>
        <option value="Impuestos">Impuestos</option>
        <option value="Salidas">Salidas</option>
        <option value="Varios">Varios</option>
      </select>
      <br>
      <div><input id="get-values" type="button" value="Ingrese Gasto" /></div>
    </div>

    <div id="categoriesContainer">
      <input type="text" name="lastname" id="categories" placeholder="Ingrese Categoría">
      <input id="get-categories" type="button" value="Ingrese Categoría" />
      <button type="button" data-toggle="modal" data-target="#myModal" id="removeCategories">Remover Categoría</button>
      <br>
    </div>

    <div id="contentContainer">
      <div class="lengthOfPurchase"></div>
      <div class="col-sm-3 col-md-2 col-xs-6" id="filter">
        <h4>Filtros</h4>
        <ul><li>Mostrar Todos<input type="radio" name="filter" value="todos" id="noFilter"></li></ul>
        <h5>Filtrar Categorías</h5>
        <div id="content-filters"></div>
      </div>
      <div class="col-sm-9 col-md-10 col-xs-9 pull-right">
        <div id="demo"></div>
      </div>
      <div id="noExpences">Ingrese un gasto para comenzar</div>
    </div>

    <!-- Modal Remove Categories -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Remove Categories</h4>
          </div>
          <div class="modal-body" id="removeCategoriesContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="removeListener">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js\controller.js"></script>
  <script src="libraries\bootstrap\js\bootstrap.min.js"></script>
</body>
</html>
